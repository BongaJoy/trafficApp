<div class="card text-center text-white bg-success mb-5"  style="max-width: 18rem;">
    <h3 class="text-center font-weight-bold my-4 ">Welcome to Infringement notice</h3>
    <h4 class="text-center font-weight-normal my-4 ">Please fill in</h4>
</div>
<div class="container " style="max-width: 100%;">

    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Infringer and motor vehicle particular</h3></div>
                <div class="card-body">
                    <form>

                        <div class="form-floating mb-3">
                            <div>
                                <label for="fname">First Names</label>
                                <input class="form-control" type="text" id="fname" name="firstname" placeholder="first names" >
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <div>
                                <label for="lname">Last Name</label>
                                <input class="form-control" type="text" id="lname" name="lastname" placeholder="last name" >
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <div>
                                <label for="initials">Initials</label>
                                <input  class="form-control" type="text" id="initials" name="initials" placeholder="Your initials" >
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <div>
                                <label for="dof">Date of birth</label>
                                <input class="form-control" type="date" id="dof" name="dof" >
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <div>
                                <label for="idType">ID type</label>
                                <select class="form-control" id="idType" name="idType" >
                                    <option value="Select">Select</option>
                                    <option value="RSA">RSA</option>
                                    <option value="Passport">Passport</option>
                                    <option value="Driving Licence">Driving Licence</option>
                                    <option value="Foreign">Foreign</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <div>
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" name="gender" >
                                    <option value="Select">Select</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <div>
                                <label for="idNumber">ID number</label>
                                <input class="form-control" type="text" id="idNumber" name="idNumber" maxlength="13" placeholder="13 digit ID" >
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <div>
                                <label for="foreignCode">Foreign code</label>
                                <input class="form-control" type="text" id="foreignCode" name="foreignCode" maxlength="10" placeholder="code" >
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <div>
                                <label for="licenceCode">Licence code</label>
                                <select class="form-control" id="licenceCode" name="licenceCode" >
                                    <option value="Select">Select</option>
                                    <option value="A1">A1</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C1">C1</option>
                                    <option value="C">C</option>
                                    <option value="EB">EB</option>
                                    <option value="EC1">EC1</option>
                                    <option value="EC">EC</option>
                                    <option value="NONE">NONE</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <div>
                                <label for="learnerCode">Learner code</label>
                                <select class="form-control" id="learnerCode" name="learnerCode" >
                                    <option value="Select">Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <div>
                                <label for="PrDPcode">PrDP code</label>
                                <select class="form-control" id="PrDPcode" name="PrDPcode" >
                                    <option value="Select">Select</option>
                                    <option value="Goods">Goods</option>
                                    <option value="Passngers">Passngers</option>
                                    <option value="Dangarous">Dangarous</option>
                                </select>
                            </div>
                        </div>


                        <div class="text-center">
                            <a class="btn btn-warning">Next &raquo;</a>
                        </div>

                    </form>

              </div>
            </div>
        </div>
    </div>
</div>

<br>
<br>
